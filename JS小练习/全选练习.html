<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选练习</title>
    <script>
        window.onload = function() {
            // 全选按钮  点击按钮以后四个多选框都被选中
            var checkedAllBtn = document.getElementById("checkedAllBtn");
            var checkedNoBtn = document.getElementById("checkedNoBtn")
            var checkedRevBtn = document.getElementById("checkedRevBtn")
            var sendBtn = document.getElementById("sendBtn")
            var items = document.getElementsByName("items");
            console.log(items.length)
            checkedAllBtn.onclick = function()
            {
                checkdAllBox.checked = true;
                    for (var  i = 0 ;i < items.length;i++)
                {
                    // console.log(items[i].checked)
                    items[i].checked = true;
                }
            }
            checkedNoBtn.onclick = function () {
                checkdAllBox.checked = false;
                for (var  i = 0 ;i < items.length;i++)
                {
                    // console.log(items[i].checked)
                    items[i].checked = false;
                }
            }
            checkedRevBtn.onclick = function () {
                for (var  i = 0 ;i < items.length;i++)
                {
                    items[i].checked = !items[i].checked
                    
                }
                checkdAllBox.checked = true;
                    for (var i = 0 ; i<items.length;i++)
                    {
                        // 只要有一个没选 就不选
                        if(!items[i].checked)
                        {
                            checkdAllBox.checked = false;
                            break;
                        }
                        
                    }
            }
            // 提交按钮 将所有复选框的value弹出
            sendBtn.onclick = function () {
                for (var  i = 0 ;i < items.length;i++)
                {
                    if (items[i].checked === true)
                    {
                        alert(items[i].value);
                    }
                
                }
            }
            // 全选/全不选  选项同步
            var checkdAllBox = document.getElementById("checkdAllBox")
            checkdAllBox.onclick = function(){
                for (var  i = 0 ;i < items.length;i++)
                {
                    items[i].checked = checkdAllBox.checked;
                
                }
            }
            for (var  i = 0 ;i < items.length;i++)
            {
                items[i].onclick = function() {
                    checkdAllBox.checked = true;
                    for (var i = 0 ; i<items.length;i++)
                    {
                        // 只要有一个没选 就不选
                        if(!items[i].checked)
                        {
                            checkdAllBox.checked = false;
                            break;
                        }
                        
                    }
                }
                
            }
        }
    </script>
</head>
<body>
    <form action="" method="post"> 
        你爱好的运动是？<input type="checkbox" id="checkdAllBox">全选/全不选
        <br>
        <input type="checkbox" name="items" id="" value="足球">足球
        <input type="checkbox" name="items" id="" value="篮球">篮球
        <input type="checkbox" name="items" id="" value="羽毛球">羽毛球
        <input type="checkbox" name="items" id="" value="乒乓球">乒乓球
        <br>
        <input type="button" id="checkedAllBtn"  value="全 选">
        <input type="button" id="checkedNoBtn"  value="全不选">
        <input type="button" id="checkedRevBtn"  value="反 选">
        <input type="button" id="sendBtn"  value="提 交">
    </form>
</body>
</html>
